<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survivor JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="ui-layer">
        <div class="stats">
          <div id="hp-display">HP: 5 / 5</div>
          <div id="level-display">Уровень: 1</div>
          <div>
            <span id="room-text">Комната: 1/5</span>
            <button id="pause-btn" style="pointer-events: auto; cursor: pointer">⏸ Пауза</button>
          </div>
          <div id="weapon-display">Моё оружие: Загрузка...</div>
          <div id="version">Версия 16</div>
        </div>
      </div>

      <div id="pause-popup" class="overlay hidden">
        <div class="menu-content">
          <h2>Пауза</h2>
          <button id="restart-game-btn">Перезапуск игры</button>
          <button id="restart-level-btn">Перезапуск уровня</button>
          <button id="resume-btn">Продолжить</button>
        </div>
      </div>

      <div id="transition-popup" class="overlay hidden">
        <div class="menu-content">
          <h2 id="transition-text">Уровень пройден</h2>
          <button id="continue-btn">Продолжить</button>
        </div>
      </div>

      <canvas id="gameCanvas"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
